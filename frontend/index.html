<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Classifier - AI Foundry Demo</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }

        .header h1 {
            font-size: 3em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        @media (max-width: 1024px) {
            .main-grid {
                grid-template-columns: 1fr;
            }
        }

        .card {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            animation: fadeInUp 0.8s ease;
        }

        .card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.8em;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 40px;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .result-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            padding: 25px;
            color: white;
            margin-top: 20px;
            animation: slideIn 0.5s ease;
        }

        .result-label {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .confidence-bar {
            background: rgba(255,255,255,0.3);
            border-radius: 10px;
            height: 30px;
            overflow: hidden;
            margin-top: 15px;
        }

        .confidence-fill {
            background: white;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: #667eea;
            transition: width 0.8s ease;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            border: 2px solid rgba(102, 126, 234, 0.2);
        }

        .stat-value {
            font-size: 2.5em;
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .stat-label {
            color: #666;
            font-size: 0.9em;
        }

        .department-badge {
            display: inline-block;
            padding: 8px 16px;
            border-radius: 20px;
            margin: 5px;
            font-size: 0.9em;
            font-weight: 600;
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
        }

        .history-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            animation: slideIn 0.5s ease;
        }

        .history-item strong {
            color: #667eea;
            font-size: 1.1em;
        }

        .history-item small {
            color: #666;
            display: block;
            margin-top: 5px;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        .error {
            background: #ff4444;
            color: white;
            padding: 15px;
            border-radius: 10px;
            margin-top: 15px;
            animation: shake 0.5s ease;
        }

        .example-emails {
            display: grid;
            gap: 10px;
            margin-top: 15px;
        }

        .example-btn {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border: 2px solid rgba(102, 126, 234, 0.3);
            color: #667eea;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            text-align: left;
            font-size: 0.9em;
        }

        .example-btn:hover {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.2) 0%, rgba(118, 75, 162, 0.2) 100%);
            transform: translateX(5px);
        }

        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-10px); }
            75% { transform: translateX(10px); }
        }

        .full-width-card {
            grid-column: 1 / -1;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const API_URL = 'http://localhost:8000';

        function App() {
            const [subject, setSubject] = useState('');
            const [body, setBody] = useState('');
            const [sender, setSender] = useState('');
            const [result, setResult] = useState(null);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [metrics, setMetrics] = useState(null);
            const [trainingData, setTrainingData] = useState(null);
            const [history, setHistory] = useState([]);

            useEffect(() => {
                fetchMetrics();
                fetchTrainingData();
            }, []);

            const fetchMetrics = async () => {
                try {
                    const response = await fetch(`${API_URL}/metrics`);
                    const data = await response.json();
                    setMetrics(data);
                } catch (err) {
                    console.error('Error fetching metrics:', err);
                }
            };

            const fetchTrainingData = async () => {
                try {
                    const response = await fetch(`${API_URL}/training-data`);
                    const data = await response.json();
                    setTrainingData(data);
                } catch (err) {
                    console.error('Error fetching training data:', err);
                }
            };

            const handleClassify = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError(null);
                setResult(null);

                try {
                    const response = await fetch(`${API_URL}/classify`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            subject,
                            body,
                            sender: sender || undefined
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Classification failed');
                    }

                    const data = await response.json();
                    setResult(data);
                    
                    // Add to history
                    setHistory(prev => [{
                        ...data,
                        subject,
                        timestamp: new Date().toISOString()
                    }, ...prev.slice(0, 4)]);

                } catch (err) {
                    setError(err.message || 'Wystąpił błąd podczas klasyfikacji');
                } finally {
                    setLoading(false);
                }
            };

            const loadExample = (example) => {
                setSubject(example.subject);
                setBody(example.body);
                setSender(example.sender || '');
            };

            const exampleEmails = [
                {
                    subject: "Awaria serwera produkcyjnego",
                    body: "PILNE! Serwer przestał odpowiadać. Wszyscy użytkownicy zgłaszają błąd 500. Proszę o natychmiastową interwencję.",
                    sender: "admin@firma.pl"
                },
                {
                    subject: "Pytanie o fakturę korygującą",
                    body: "Dzień dobry, czy mogę prosić o wystawienie faktury korygującej do faktury 123/2024? Kwota była nieprawidłowa.",
                    sender: "klient@email.pl"
                },
                {
                    subject: "Reklamacja produktu",
                    body: "Witam, chciałbym zgłosić reklamację. Otrzymany produkt ma wadę fabryczną i nie działa zgodnie z opisem.",
                    sender: "kupujacy@mail.com"
                }
            ];

            return (
                <div className="container">
                    <div className="header">
                        <h1><i className="fas fa-envelope-open-text"></i> Email Classifier</h1>
                        <p>Inteligentny system klasyfikacji e-maili z Azure AI Foundry</p>
                    </div>

                    <div className="main-grid">
                        <div className="card">
                            <h2><i className="fas fa-paper-plane"></i> Klasyfikuj E-mail</h2>
                            <form onSubmit={handleClassify}>
                                <div className="form-group">
                                    <label><i className="fas fa-heading"></i> Temat</label>
                                    <input
                                        type="text"
                                        value={subject}
                                        onChange={(e) => setSubject(e.target.value)}
                                        placeholder="Wpisz temat e-maila..."
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label><i className="fas fa-align-left"></i> Treść</label>
                                    <textarea
                                        value={body}
                                        onChange={(e) => setBody(e.target.value)}
                                        placeholder="Wpisz treść e-maila..."
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label><i className="fas fa-user"></i> Nadawca (opcjonalnie)</label>
                                    <input
                                        type="email"
                                        value={sender}
                                        onChange={(e) => setSender(e.target.value)}
                                        placeholder="email@example.com"
                                    />
                                </div>

                                <button type="submit" className="btn" disabled={loading}>
                                    {loading ? (
                                        <>
                                            <span className="loading"></span>
                                            Klasyfikuję...
                                        </>
                                    ) : (
                                        <>
                                            <i className="fas fa-magic"></i>
                                            Klasyfikuj
                                        </>
                                    )}
                                </button>
                            </form>

                            {error && (
                                <div className="error">
                                    <i className="fas fa-exclamation-circle"></i> {error}
                                </div>
                            )}

                            {result && (
                                <div className="result-card">
                                    <div><i className="fas fa-check-circle"></i> Wynik klasyfikacji</div>
                                    <div className="result-label">{result.label}</div>
                                    <div>Pewność: {(result.confidence * 100).toFixed(1)}%</div>
                                    <div className="confidence-bar">
                                        <div 
                                            className="confidence-fill"
                                            style={{ width: `${result.confidence * 100}%` }}
                                        >
                                            {(result.confidence * 100).toFixed(1)}%
                                        </div>
                                    </div>
                                </div>
                            )}

                            <div>
                                <h3 style={{ marginTop: '30px', marginBottom: '15px', color: '#667eea' }}>
                                    <i className="fas fa-lightbulb"></i> Przykładowe E-maile
                                </h3>
                                <div className="example-emails">
                                    {exampleEmails.map((example, idx) => (
                                        <button
                                            key={idx}
                                            className="example-btn"
                                            onClick={() => loadExample(example)}
                                            type="button"
                                        >
                                            <strong>{example.subject}</strong>
                                            <div style={{ fontSize: '0.85em', marginTop: '5px', opacity: 0.8 }}>
                                                {example.body.substring(0, 60)}...
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="card">
                            <h2><i className="fas fa-chart-line"></i> Statystyki Modelu</h2>
                            
                            {metrics && (
                                <div className="stats-grid">
                                    <div className="stat-card">
                                        <div className="stat-value">{(metrics.accuracy * 100).toFixed(1)}%</div>
                                        <div className="stat-label">Accuracy</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{(metrics.f1_score * 100).toFixed(1)}%</div>
                                        <div className="stat-label">F1-Score</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{(metrics.precision * 100).toFixed(1)}%</div>
                                        <div className="stat-label">Precision</div>
                                    </div>
                                    <div className="stat-card">
                                        <div className="stat-value">{(metrics.recall * 100).toFixed(1)}%</div>
                                        <div className="stat-label">Recall</div>
                                    </div>
                                </div>
                            )}

                            <div style={{ marginTop: '30px' }}>
                                <h3 style={{ marginBottom: '15px', color: '#667eea' }}>
                                    <i className="fas fa-building"></i> Dostępne Działy
                                </h3>
                                <div>
                                    <span className="department-badge">
                                        <i className="fas fa-laptop-code"></i> IT
                                    </span>
                                    <span className="department-badge">
                                        <i className="fas fa-calculator"></i> Księgowość
                                    </span>
                                    <span className="department-badge">
                                        <i className="fas fa-users"></i> Obsługa Klienta
                                    </span>
                                    <span className="department-badge">
                                        <i className="fas fa-chart-line"></i> Sprzedaż
                                    </span>
                                </div>
                            </div>

                            {trainingData && (
                                <div style={{ marginTop: '30px' }}>
                                    <h3 style={{ marginBottom: '15px', color: '#667eea' }}>
                                        <i className="fas fa-database"></i> Dane Treningowe
                                    </h3>
                                    <div className="stat-card">
                                        <div className="stat-value">{trainingData.total_count}</div>
                                        <div className="stat-label">E-maili treningowych</div>
                                    </div>
                                </div>
                            )}

                            {history.length > 0 && (
                                <div style={{ marginTop: '30px' }}>
                                    <h3 style={{ marginBottom: '15px', color: '#667eea' }}>
                                        <i className="fas fa-history"></i> Ostatnie Klasyfikacje
                                    </h3>
                                    {history.map((item, idx) => (
                                        <div key={idx} className="history-item">
                                            <strong>{item.label}</strong> ({(item.confidence * 100).toFixed(0)}%)
                                            <div style={{ marginTop: '5px', fontSize: '0.9em' }}>
                                                {item.subject}
                                            </div>
                                            <small>
                                                <i className="fas fa-clock"></i> {new Date(item.timestamp).toLocaleString('pl-PL')}
                                            </small>
                                        </div>
                                    ))}
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
